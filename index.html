<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>TRANSPORT</title>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<style>
    * {
        margin:0px;
        padding:0px;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, td, th {  
        border: 1px solid #ddd;
        text-align: center;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        padding: 15px;
      }
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
        background-color: "rgba(84,161,183,1)";
        padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
        
      }
    tr:hover {background-color:#f5f5f5;}
    </style>
</head>
<body>
	<div class="container-fluid">
        
    
        <div class="row">
          <div class="col-sm-8" style="height: 100%;"><div id="chartContainer" style="background-color:lavender; margin-top: 10px;" ></div><br>
          <div id="chartContainer2"></div></div><br>
          <div class="col-sm-4" ><div id="chartContainer1" ><table style="width: 100%; height: 100%;">
              
            <tr>
              <th>Routes</th>
              <th>No. of Vehicles</th> 
              
            </tr>
            <tr>
              <td>1</td>
              <td>3</td>
              
            </tr>
            <tr>
              <td>2</td>
              <td>2</td>
              
            </tr>
            <tr>
              <td>3</td>
              <td>4</td>
              
            </tr>
             <tr>
              <td>4</td>
              <td>3</td>
              
            </tr>
          </table></div><br>
          <br></div>
        </div>
      </div>
      
      <script>
        var qwerty = [
          {
            "Routes": 1,
            "No. of Vehicles": 3,
            "Average Occupancy": 78,
            "Delays (in Mins)": 67
          },
          {
            "Routes": 2,
            "No. of Vehicles": 2,
            "Average Occupancy": 72,
            "Delays (in Mins)": 40
          },
          {
            "Routes": 3,
            "No. of Vehicles": 4,
            "Average Occupancy": 60,
            "Delays (in Mins)": 70
          },
          {
            "Routes": 4,
            "No. of Vehicles": 3,
            "Average Occupancy": 85,
            "Delays (in Mins)": 90
          }
        ]

        var asd = [
        {
          "Routes": 1,
          "No. of Passengers": 47
        },
        {
          "Routes": 2,
          "No. of Passengers": 43
        },
        {
          "Routes": 3,
          "No. of Passengers": 30
        },
        {
          "Routes": 4,
          "No. of Passengers": 56
        }
      ]

      window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: "Route Efficiency",
                fontFamily: "'Roboto', sans-serif",
                fontStyle: "Bold"
              },
              axisX:{
                interval: 1,
                
            },  
            
            axisY: {
                color:"rgba(84,161,183,1)",
              columnColor: "rgba(84,161,183,1)",
              lineColor: "rgba(84,161,183,1)",
              xFontColor: "rgba(84,161,183,1)",
              tickColor: "rgba(84,161,183,1)"
            },
            axisY2: {
                color:"rgba(100,183,154,1)",
              columnColor: "rgba(100,183,154,1)",
              lineColor: "rgba(100,183,154,1)",
              xFontColor: "rgba(100,183,154,1)",
              tickColor: "rgba(100,183,154,1)"
            },  
            toolTip: {
              shared: true
            },
            legend: {
                cursor:"pointer",
                itemclick: toggleDataSeries
            },
            data: [{
                color:"rgba(84,161,183,1)",
                type: "column",
                name: "Average Occupancy",
                legendText: "Average Occupancy",
                showInLegend: true, 
                dataPoints:[{ x: 1, y: 78},
                { x: 2, y:  72},
                { x: 3, y:  60 },
                { x: 4, y: 85 }]
            },
            {
                color:"rgba(100,183,154,1)",
                type: "column",	
                name: "Delay (in mins)",
                legendText: "Delay (in mins)",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints:[{ x: 1, y: 67 },
                { x: 2, y: 40 },
                { x: 3, y: 70 },
                { x: 4, y: 90 }]
            }]
        });
        chart.render();

        var chart1 = new CanvasJS.Chart("chartContainer2", {
            animationEnabled: true,
            
            title:{
                text: "Routewise no. of Passengers",
                fontFamily: "'Roboto', sans-serif",
                fontStyle: "Bold"
              },
            axisX:{
                interval: 1,
                title: "Routes"
            },
            axisY2:{
                
                gridColor: "rgba(84,161,183,1)",
                title: "Number of Passengers"
            },
            data: [{
                type: "bar",
                name: "No. of Passengers",
                axisYType: "secondary",
                legendText: "No. of Passengers",
                color:"rgba(84,161,183,1)",
                dataPoints: [{ x: 1, y: 47 },
                { x: 2, y: 43 },
                { x: 3, y: 30 },
                { x: 4, y: 56 }]
            }]
            
        });
        chart1.render();
        
        }
        
        function toggleDataSeries(e) {
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            }
            else {
                e.dataSeries.visible = true;
            }
            chart.render();
            chart1.render();
        }
        
        
      </script>
      </body>
      </html>
